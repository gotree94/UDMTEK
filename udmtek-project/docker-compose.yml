version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: udmtek-postgres
    environment:
      POSTGRES_DB: udmtek
      POSTGRES_USER: udmtek_user
      POSTGRES_PASSWORD: udmtek_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - udmtek-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U udmtek_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: udmtek-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - udmtek-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: udmtek-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: udmtek
      RABBITMQ_DEFAULT_PASS: udmtek_password_2024
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - udmtek-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: udmtek-backend
    environment:
      DATABASE_URL: postgresql://udmtek_user:udmtek_password_2024@postgres:5432/udmtek
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://udmtek:udmtek_password_2024@rabbitmq:5672/
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - udmtek-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: udmtek-celery-worker
    environment:
      DATABASE_URL: postgresql://udmtek_user:udmtek_password_2024@postgres:5432/udmtek
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://udmtek:udmtek_password_2024@rabbitmq:5672/
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - udmtek-network
    command: celery -A pipeline.tasks worker --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: udmtek-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - udmtek-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: udmtek-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - udmtek-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: udmtek-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - udmtek-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  udmtek-network:
    driver: bridge
